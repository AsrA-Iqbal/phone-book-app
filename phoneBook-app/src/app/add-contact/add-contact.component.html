<div fxLayoutAlign="center center">
    <mat-card class="add" fxFlex="50">
        <mat-card-header>
            <mat-card-title style="text-align: center;">New Contact</mat-card-title>
        </mat-card-header>
        <div mat-card-avatar class="header-image" fxLayoutAlign="end center" fxLayout="column" ></div>
        <mat-card-content>
            <form fxLayoutAlign="stretch" fxLayout="column">
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Workplace">
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Mobile No.">
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Email">
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>

</div>
