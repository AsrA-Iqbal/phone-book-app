<div fxLayoutAlign="center center">
    <mat-card class="add" fxFlex="50">
        <mat-card-header>
            <mat-card-title style="text-align: center;">New Contact</mat-card-title>
        </mat-card-header>
        <div mat-card-avatar class="header-image" fxLayoutAlign="end center" fxLayout="column" ></div>
        <mat-card-content>
            <form  fxLayoutAlign="stretch" fxLayout="column">
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="First Name" [formControl]="name"  required>
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Last Name" [formControl]="lname"  required>
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Workplace" [formControl]="wplace"  >
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Mobile No." [formControl]="contact"  required>
                </mat-form-field>
                <mat-form-field  appearance="legacy">
                    <input matInput placeholder="Email" [formControl]="email"  required>
                </mat-form-field>
                <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <button  mat-raised-button type="submit" color="accent" (click)="addContact()" >SAVE</button> 
                  </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
