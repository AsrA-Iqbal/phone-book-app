
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field appearance="legacy">
                <mat-label>Username</mat-label>
            <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
            <input matInput placeholder="Password">
        </mat-form-field>
        <button mat-raised-button  color="primary" type="submit">Login
        </button>
    </form>
    </mat-card>
</div>
