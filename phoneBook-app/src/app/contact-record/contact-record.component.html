<button mat-raised-button color="primary" (click)="show_hide_details()">
    <span *ngIf="showHideDetails== true">Hide ID</span>
    <span *ngIf="showHideDetails== false">Show ID</span>
</button>
<mat-toolbar color="primary">PHONE BOOK<div fxLayout="row" fxLayoutAlign="end center"><mat-icon (click)="openDialog(row)">home</mat-icon></div>
</mat-toolbar>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <!-- <mat-checkbox></mat-checkbox> -->
        <th mat-header-cell [ngStyle]="{display: showHideDetails === true? 'table-cell' : 'none'}" *matHeaderCellDef>ID
        </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{display: showHideDetails === true? 'table-cell' : 'none'}">
            {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lname}}</td>
    </ng-container>
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let element">{{element.contact}}</td>
    </ng-container>
    <ng-container matColumnDef="wplace">
        <th mat-header-cell *matHeaderCellDef>Work Place</th>
        <td mat-cell *matCellDef="let element">{{element.wplace}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns;" (click)="openDialog(row)"></tr>
</table>
